<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Curvy Header with Animation Effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="overlay">
      <h1 class="wow slideInRight" data-wow-duration="1.1s">CURVY HEADER</h1>
      <h3 class="wow slideInLeft" data-wow-duration="1.1s">Using Html and CSS</h3>
      <p class="wow flipInX" data-wow-duration="2.9s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi a, non nostrum. Neque, consectetur eius nihil velit distinctio veritatis nam qui culpa labore voluptate incidunt libero delectus ex asperiores perferendis.</p>
      <br><br>
      <button class="wow bounceInUp" data-wow-duration="3.5s" type="button" name="button">READ MORE</button>

    </div>
  </header>

  <script src="wow.min.js" charset="utf-8"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
